<div>
  <div id="overlay">
    <div class="overlay-text">Click to enable WebAudio</div>
  </div>
  <div id="control-row">
    <div id="left-control-column">
    </div>
    <div id="editor">// You can use Ctrl + S to reload&#13;&#10;&#60;region&#62; sample=*saw</div>
    <div id="right-control-column">
      <button id="reload-text" class="ui disabled button">Reload</button>

      <div class="ui label" style="transform: translate(-1px); "><div id="active-voices" class="detail">0</div> active voice(s)</div>

  </div>
  <div id="keyboard-prototype" hidden>
    <div id="white-prototype" class="white"></div>
    <div id="black-prototype" class="black"></div>
  </div>
